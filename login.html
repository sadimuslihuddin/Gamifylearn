    <!-- Font Awesome CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>
    <div class="content d-flex">
        <div class="container trophy px-0" style="background: #1D1D42;width:50%;">
            <div class="row ml-3 px-0">
                <div class="col-12 mt-3">
                    <img src="assets/gamifylearn 2.png">
                </div>
                <div class="col-12 text-center mt-5">
                    <img class="mt-5" src="assets/Ilustrasi 1 1.png">
                </div>
                <div class="col-12 text-center mt-5 mb-5">
                    <h1 class="capt">What didnâ€™t kill you make you stronger</h1>
                    <p class="subcapt">- Seminar Motivasi ITB -</p>
                </div>
            </div>
        </div>
        <div class="container px-0" style="max-width:50%;margin-left:50%;">
            <a class="black-logo d-none" href="index.html">
                <img src="assets/gamifylearn logo black 1.png">
            </a>
            <div class="back-div mt-3 ml-4">
                <a class="back" href="index.html"><i class="fa fa-chevron-left mr-3"></i>Back</a>
            </div>
            <div class="row px-5">
                <div class="col ml-5 mt-4">
                    <h1 class="capt-2">login</h1>
                    <p class="subcapt-2">Nikmati fasilitas materi dan try out TPB terupdate dari kami, demi kehidupan di ITB yang lebih baik.</p>
                </div>
                <form method="post" action="" class="col-12 ml-5 mb-3">
                    <div class="mt-3">
                        <p>Alamat Email*</p>
                        <div>
                            <input id="email" type="email" class="input" minlength="5" placeholder="Masukkan alamat email disini">
                        </div>
                        <p class="warn mt-1">*Alamat Email belum terdaftar</p>
                    </div>
                    <div class="mt-3">
                        <p>Password*</p>
                        <div class="passdiv">
                            <input id="password" type="password" class="input" minlength="5" maxlength="20" placeholder="Masukkan password">
                            <span onclick="show()">Show</span>
                        </div>
                        <p class="pass-warn warn mt-1 d-none">*Password salah</p>
                    </div>
                    <div class="mt-5">
                        <button id="login" value="login" class="signup btn-primary" type="submit" formaction="">Login</button>
                    </div>
                </form>
                <div class="col ml-5 batas-or d-flex align-items-center mb-3">
                    <div class="line"></div>
                    <div class="mx-30">Or</div>
                    <div class="line"></div>
                </div>
                <div class="col ml-5 mb-5">
                    <div>
                        <button class="signupgoogle" type="submit" formaction="homeGL.html"><img class="mr-3" src="assets/flat-color-icons_google.svg">Login with Google</button>
                    </div>
                    <div class="capt-ask d-flex my-4">
                        <div class="mr-2">Tidak punya akun?</div>
                        <a href="daftar.html">daftar disini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function show() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
